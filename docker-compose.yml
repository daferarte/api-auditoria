version: '3.7'

services:
  auditoria:
    build: ./auditoria
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./auditoria/:/usr/src/auditoria/
    ports:
      - 80:8000
    env_file:
      - ./.env.dev
  pgadmin:
    container_name: pgadminps
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: daferarte@unicesmag.edu.co
      PGADMIN_DEFAULT_PASSWORD: 12345
    ports:
      - "8080:80"
volumes:
  postgres_data:
